                // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éú„Çø„É≥„ÅÆÂàá„ÇäÊõø„Åà
                formTypeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // „Éï„Ç©„Éº„É†„Çø„Ç§„Éó„ÅÆË®≠ÂÆö
                const formType = this.dataset.type;
                formTypeInput.value = formType;

                // „Éï„Ç£„Éº„É´„Éâ„ÅÆË°®Á§∫/ÈùûË°®Á§∫
                hideAllConditionalFields();
                showFieldsForType(formType);
                
                // ‰ª∂Âêç„ÅÆ„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºÂ§âÊõ¥
                updateSubjectPlaceholder(formType);
                
                // „Éï„Ç©„Éº„É†„ÅÆ„É™„Çª„ÉÉ„ÉàÔºàÊù°‰ª∂‰ªò„Åç„Éï„Ç£„Éº„É´„Éâ„ÅÆ„ÅøÔºâ
                resetConditionalFields();
            });
        });

        // Êù°‰ª∂‰ªò„Åç„Éï„Ç£„Éº„É´„Éâ„Çí„Åô„Åπ„Å¶ÈùûË°®Á§∫
        function hideAllConditionalFields() {
            const conditionalFields = document.querySelectorAll('.violation-field, .contact-field, .bug-field, .suggestion-field, .appeal-field');
            conditionalFields.forEach(field => {
                field.classList.add('hidden');
                // ÂøÖÈ†àÈ†ÖÁõÆ„ÅÆËß£Èô§
                const inputs = field.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (input.hasAttribute('required')) {
                        input.setAttribute('data-was-required', 'true');
                        input.removeAttribute('required');
                    }
                });
            });
        }

        // ÊåáÂÆö„Çø„Ç§„Éó„ÅÆ„Éï„Ç£„Éº„É´„Éâ„ÇíË°®Á§∫
        function showFieldsForType(type) {
            const fieldsToShow = document.querySelectorAll(`.${type}-field`);
            fieldsToShow.forEach(field => {
                field.classList.remove('hidden');
                // ÂøÖÈ†àÈ†ÖÁõÆ„ÅÆÂæ©ÂÖÉ
                const inputs = field.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (input.getAttribute('data-was-required') === 'true') {
                        input.setAttribute('required', 'required');
                        input.removeAttribute('data-was-required');
                    }
                });
            });
        }

        // ‰ª∂Âêç„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÅÆÊõ¥Êñ∞
        function updateSubjectPlaceholder(type) {
            const placeholders = {
                violation: 'ÈÅïÂèç„ÅÆÂÜÖÂÆπ„ÇíÁ∞°ÊΩî„Å´Ë®òËºâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                contact: '„ÅäÂïè„ÅÑÂêà„Çè„Åõ„ÅÆË¶Å‰ª∂„ÇíË®òËºâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                bug: 'Áô∫Áîü„Åó„Å¶„ÅÑ„Çã„Éê„Ç∞„ÅÆÊ¶ÇË¶Å„ÇíË®òËºâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                suggestion: '„ÅîË¶ÅÊúõ„ÅÆÊ©üËÉΩ„ÇíÁ∞°ÊΩî„Å´Ë®òËºâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                appeal: 'Áï∞Ë≠∞Áî≥„ÅóÁ´ã„Å¶„ÅÆ‰ª∂Âêç„ÇíË®òËºâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
            };
            subjectInput.placeholder = placeholders[type] || '‰ª∂Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
        }

        // Êù°‰ª∂‰ªò„Åç„Éï„Ç£„Éº„É´„Éâ„ÅÆ„É™„Çª„ÉÉ„Éà
        function resetConditionalFields() {
            const conditionalFields = document.querySelectorAll('.violation-field, .contact-field, .bug-field, .suggestion-field, .appeal-field');
            conditionalFields.forEach(field => {
                const inputs = field.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (input.type === 'checkbox' || input.type === 'radio') {
                        input.checked = false;
                    } else {
                        input.value = '';
                    }
                });
            });
        }

        // ÊñáÂ≠ó„Ç´„Ç¶„É≥„Çø„Éº
        function updateCharCounter(input, counter, maxLength) {
            const currentLength = input.value.length;
            counter.textContent = `${currentLength}/${maxLength}`;
            
            if (currentLength > maxLength) {
                counter.classList.add('over-limit');
            } else {
                counter.classList.remove('over-limit');
            }
        }

        // ÊñáÂ≠ó„Ç´„Ç¶„É≥„Çø„Éº„ÅÆË®≠ÂÆö
        const subjectCounter = document.getElementById('subjectCounter');
        const descriptionCounter = document.getElementById('descriptionCounter');

        subjectInput.addEventListener('input', () => {
            updateCharCounter(subjectInput, subjectCounter, 100);
        });

        descriptionInput.addEventListener('input', () => {
            updateCharCounter(descriptionInput, descriptionCounter, 2000);
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÂá¶ÁêÜ
        const fileUploadLabel = document.querySelector('.file-upload-label');
        
        attachmentInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                const file = this.files[0];
                const fileName = file.name;
                const fileSize = (file.size / 1024 / 1024).toFixed(2); // MB
                
                fileText.textContent = `${fileName} (${fileSize}MB)`;
                fileUploadLabel.classList.add('has-file');
                
                // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÉÅ„Çß„ÉÉ„ÇØ
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    showStatus('„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅØ10MB‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    this.value = '';
                    fileText.textContent = '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åæ„Åü„ÅØ„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó';
                    fileUploadLabel.classList.remove('has-file');
                }
            } else {
                fileText.textContent = '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åæ„Åü„ÅØ„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó';
                fileUploadLabel.classList.remove('has-file');
            }
        });

        // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜ
        fileUploadLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = 'rgba(0, 255, 255, 0.15)';
        });

        fileUploadLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.background = '';
        });

        fileUploadLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                attachmentInput.files = files;
                // change„Ç§„Éô„É≥„Éà„ÇíÊâãÂãï„ÅßÁô∫ÁÅ´
                attachmentInput.dispatchEvent(new Event('change'));
            }
        });

        // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Èñ¢Êï∞
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 5000);
            }
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„ÅÆÂàá„ÇäÊõø„Åà
        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                submitButton.innerHTML = '<span class="loading-spinner"></span>ÈÄÅ‰ø°‰∏≠...';
            } else {
                submitButton.innerHTML = 'ÈÄÅ‰ø°„Åô„Çã';
            }
        }

        // „Éï„Ç©„Éº„É†„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
        function validateForm() {
            const formType = formTypeInput.value;
            const subject = subjectInput.value.trim();
            const email = document.getElementById('email').value.trim();
            const description = descriptionInput.value.trim();
            const privacyConsent = document.getElementById('privacyConsent').checked;

            // Âü∫Êú¨È†ÖÁõÆ„ÉÅ„Çß„ÉÉ„ÇØ
            if (!subject || subject.length < 5) {
                showStatus('‰ª∂Âêç„ÅØ5ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                subjectInput.focus();
                return false;
            }

            if (!email || !isValidEmail(email)) {
                showStatus('ÊúâÂäπ„Å™„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                document.getElementById('email').focus();
                return false;
            }

            if (!description || description.length < 10) {
                showStatus('Ë©≥Á¥∞Ë™¨Êòé„ÅØ10ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                descriptionInput.focus();
                return false;
            }

            if (!privacyConsent) {
                showStatus('„Éó„É©„Ç§„Éê„Ç∑„Éº„Éù„É™„Ç∑„Éº„Å∏„ÅÆÂêåÊÑè„ÅåÂøÖË¶Å„Åß„Åô', 'error');
                document.getElementById('privacyConsent').focus();
                return false;
            }

            // „Éï„Ç©„Éº„É†„Çø„Ç§„ÉóÂà•„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (formType === 'violation') {
                const violationType = document.getElementById('violationType').value;
                if (!violationType) {
                    showStatus('ÈÅïÂèç„Çø„Ç§„Éó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    document.getElementById('violationType').focus();
                    return false;
                }
            }

            if (formType === 'contact') {
                const contactType = document.getElementById('contactType').value;
                if (!contactType) {
                    showStatus('„ÅäÂïè„ÅÑÂêà„Çè„ÅõÁ®ÆÈ°û„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    document.getElementById('contactType').focus();
                    return false;
                }
            }

            if (formType === 'bug') {
                const bugSeverity = document.querySelector('input[name="bugSeverity"]:checked');
                if (!bugSeverity) {
                    showStatus('„Éê„Ç∞„ÅÆÈáçË¶ÅÂ∫¶„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    document.getElementById('severityCritical').focus();
                    return false;
                }
            }

            if (formType === 'suggestion') {
                const priority = document.getElementById('priority').value;
                if (!priority) {
                    showStatus('ÂÑ™ÂÖàÂ∫¶„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    document.getElementById('priority').focus();
                    return false;
                }
            }

            if (formType === 'appeal') {
                const appealType = document.getElementById('appealType').value;
                if (!appealType) {
                    showStatus('Áî≥„ÅóÁ´ã„Å¶Á®ÆÈ°û„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    document.getElementById('appealType').focus();
                    return false;
                }
            }

            return true;
        }

        // „É°„Éº„É´„Ç¢„Éâ„É¨„ÇπÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        async function submitForm(formData) {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„ÄÅ„Åì„Åì„ÅßAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Å´ÈÄÅ‰ø°
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // „Éá„É¢Áî®„ÅÆ„É©„É≥„ÉÄ„É†ÊàêÂäü/Â§±Êïó
                    const success = Math.random() > 0.1; // 90%„ÅÆÊàêÂäüÁéá
                    
                    if (success) {
                        const ticketId = 'TKT-' + Date.now().toString().slice(-6);
                        resolve({
                            success: true,
                            ticketId: ticketId,
                            message: `ÈÄÅ‰ø°„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ„ÉÅ„Ç±„ÉÉ„ÉàÁï™Âè∑: ${ticketId}`
                        });
                    } else {
                        reject(new Error('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÊôÇÈñì„Çí„Åä„ÅÑ„Å¶ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ'));
                    }
                }, 2000); // 2Áßí„ÅÆ„É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
            });
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°„Ç§„Éô„É≥„Éà
        mainForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            try {
                setLoading(true);
                showStatus('ÈÄÅ‰ø°‰∏≠...', 'loading');

                // FormData‰ΩúÊàê
                const formData = new FormData(this);
                
                // „Éá„Éê„ÉÉ„Ç∞Áî®: FormData„ÅÆÂÜÖÂÆπ„Çí„Ç≥„É≥„ÇΩ„Éº„É´„Å´Âá∫Âäõ
                console.log('Form Data:');
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }

                const result = await submitForm(formData);

                if (result.success) {
                    showStatus(result.message, 'success');
                    
                    // „Éï„Ç©„Éº„É†„É™„Çª„ÉÉ„Éà
                    setTimeout(() => {
                        this.reset();
                        fileText.textContent = '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åæ„Åü„ÅØ„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó';
                        fileUploadLabel.classList.remove('has-file');
                        subjectCounter.textContent = '0/100';
                        descriptionCounter.textContent = '0/2000';
                        
                        // ÊàêÂäüÂæå„ÅÆ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åæ„Åü„ÅØËøΩÂä†Âá¶ÁêÜ
                        // window.location.href = '/thank-you';
                    }, 3000);
                }
            } catch (error) {
                showStatus(error.message, 'error');
                console.error('Submit error:', error);
            } finally {
                setLoading(false);
            }
        });

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆ„Éï„Ç©„Éº„Ç´„ÇπÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const inputFields = document.querySelectorAll('input, textarea, select');
        inputFields.forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            field.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÅÆË°®Á§∫ÔºàÈñãÁô∫Áí∞Â¢É„ÅÆ„ÅøÔºâ
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üîß Generic Form Debug Mode Enabled');
            console.log('Available form types:', ['violation', 'contact', 'bug', 'suggestion', 'appeal']);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Karumaru-Servers Generic Form Ready!');
            
            // ÂàùÊúüÁä∂ÊÖã„ÅÆ„Éï„Ç£„Éº„É´„ÉâË°®Á§∫Ë®≠ÂÆö
            hideAllConditionalFields();
            showFieldsForType('violation');
            updateSubjectPlaceholder('violation');
            
            // ÊñáÂ≠ó„Ç´„Ç¶„É≥„Çø„Éº„ÅÆÂàùÊúüÂåñ
            updateCharCounter(subjectInput, subjectCounter, 100);
            updateCharCounter(descriptionInput, descriptionCounter, 2000);
        });
    </script>
