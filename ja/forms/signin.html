 <style>
        /* ベーススタイル */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', 'Consolas', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* サイバーパンクグリッド背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%);
            background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%;
            pointer-events: none;
            z-index: -2;
            animation: gridPulse 4s ease-in-out infinite alternate;
        }

        @keyframes gridPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.02); }
        }

        /* コンテナとヘッダー */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5em;
            color: #00FFFF;
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.4);
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite alternate;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            0% {
                text-shadow:
                    0 0 10px rgba(0, 255, 255, 0.8),
                    0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 40px rgba(0, 255, 255, 0.4);
            }
            100% {
                text-shadow:
                    0 0 20px rgba(0, 255, 255, 1),
                    0 0 30px rgba(0, 255, 255, 0.8),
                    0 0 60px rgba(0, 255, 255, 0.6);
            }
        }

        .login-header .tagline {
            font-size: 1.2em;
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: textFlicker 3s linear infinite;
        }

        @keyframes textFlicker {
            0%, 98%, 100% { opacity: 1; }
            99% { opacity: 0.8; }
        }

        /* ログインフォーム */
        .login-form {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            box-shadow:
                0 15px 50px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 255, 0.05));
            pointer-events: none;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #00FFFF;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 5px 15px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .form-group input:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow:
                0 0 0 3px rgba(0, 255, 255, 0.3),
                0 8px 25px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }

        .form-group input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        /* パスワード表示切り替えボタン */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(0, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.1em;
            transition: color 0.3s ease;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #00FFFF;
        }

        /* ログインボタン */
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.8), rgba(0, 200, 200, 0.9));
            color: #000;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 8px 25px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 1), rgba(0, 220, 220, 1));
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 15px 40px rgba(0, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .login-button:disabled {
            background: rgba(100, 100, 100, 0.5);
            color: rgba(224, 224, 224, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        /* オプション */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cccccc;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #00FFFF;
        }

        .forgot-password {
            color: #00FFFF;
            text-decoration: none;
            border-bottom: 1px dashed rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #00FF00;
            border-bottom-color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        /* ステータスメッセージ */
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00FF00;
        }

        .status-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF6B6B;
        }

        .status-message.loading {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00FFFF;
        }

        /* 戻るボタン */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            color: #00FFFF;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.6);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .back-button::before {
            content: "←";
            font-size: 1.2em;
        }

        /* ローディングスピナー */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00FFFF;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .login-header h1 {
                font-size: 2em;
            }

            .login-form {
                padding: 30px 25px;
            }

            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.8em;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        /* アクセシビリティ対応 */
        @media (prefers-reduced-motion: reduce) {
            *, ::before, ::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ソーシャルログイン */
        .social-login {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .social-login-title {
            text-align: center;
            color: #00FFFF;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .social-button {
            display: flex;
            align-items: center;

            gap: 8px;
            padding: 12px 16px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;

        .social-button:hover::before {

        .social-button:hover {

        /* 各サービス別のスタイル */
        .social-button.github:hover {

<body>
    <a href="#" class="back-button" onclick="history.back();">ホームに戻る</a>
    
    <div class="container">
        <header class="login-header">
            <h1>Karumaru-Servers</h1>
            <p class="tagline">システムアクセス</p>
        </header>

        <form class="login-form" id="loginForm">
            <div class="status-message" id="statusMessage"></div>

            <div class="form-group">
                <label for="username">ユーザーID</label>
                <input type="text" id="username" name="username" placeholder="ユーザーIDを入力" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required autocomplete="current-password">
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="パスワードを表示/非表示">
                    👁️
                </button>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    ログイン状態を保持
                </label>
                <a href="#" class="forgot-password" onclick="handleForgotPassword()">パスワードを忘れた方</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                ログイン
            </button>

            <!-- ソーシャルログイン -->
            <div class="social-login">
                <div class="social-login-title">外部アカウントでサインイン</div>
                    <p>こちらの項目はまだ開発中です</p>
                </div>
            </div>
        </form>
    </div>

    <script>
        // DOM要素を取得
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const statusMessage = document.getElementById('statusMessage');

        // パスワード表示/非表示切り替え
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // ステータスメッセージ表示関数
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 3000);
            }
        }

        // ローディング状態の切り替え
        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            if (isLoading) {
                loginButton.innerHTML = '<span class="loading-spinner"></span>認証中...';
            } else {
                loginButton.innerHTML = 'ログイン';
            }
        }

        // 入力値のバリデーション
        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username.length < 3) {
                showStatus('ユーザーIDは3文字以上で入力してください', 'error');
                usernameInput.focus();
                return false;
            }

            if (password.length < 6) {
                showStatus('パスワードは6文字以上で入力してください', 'error');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // ログイン処理のシミュレーション
        async function performLogin(username, password, rememberMe) {
            // 実際の実装では、ここでAPIにリクエストを送信
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // デモ用のログイン検証
                    if (username === 'admin' && password === 'karumaru123') {
                        resolve({
                            success: true,
                            token: 'demo_token_' + Date.now(),
                            user: {
                                id: 1,
                                username: username,
                                displayName: 'Administrator'
                            }
                        });
                    } else if (username === 'user' && password === 'password') {
                        resolve({
                            success: true,
                            token: 'demo_token_' + Date.now(),
                            user: {
                                id: 2,
                                username: username,
                                displayName: 'User'
                            }
                        });
                    } else {
                        reject(new Error('ユーザーIDまたはパスワードが正しくありません'));
                    }
                }, 2000); // 2秒のローディングシミュレーション
            });
        }

        // フォーム送信処理
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = rememberMeCheckbox.checked;

            try {
                setLoading(true);
                showStatus('認証中...', 'loading');

                const result = await performLogin(username, password, rememberMe);

                if (result.success) {
                    // ログイン成功時の処理
                    showStatus(`ログイン成功！ようこそ、${result.user.displayName}さん`, 'success');
                    
                    // トークンを保存
                    if (rememberMe) {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('userInfo', JSON.stringify(result.user));
                    } else {
                        sessionStorage.setItem('authToken', result.token);
                        sessionStorage.setItem('userInfo', JSON.stringify(result.user));
                    }

                    // 1.5秒後にリダイレクト
                    setTimeout(() => {
                        // 実際の実装では、ダッシュボードなどにリダイレクト
                        alert('ログイン完了！ダッシュボードにリダイレクトされます。');
                        // window.location.href = '/dashboard';
                    }, 1500);
                }
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        // ソーシャルログインの処理
        function handleSocialLogin(provider) {
            showStatus(`${getProviderName(provider)}との認証を開始しています...`, 'loading');
            
            // 実際の実装では、各プロバイダーのOAuth URLにリダイレクト
            const authUrls = {
                github: 'https://github.com/login/oauth/authorize',
                google: 'https://accounts.google.com/oauth/authorize',
                twitter: 'https://twitter.com/i/oauth2/authorize',
                microsoft: 'https://login.microsoftonline.com/common/oauth2/v2.0/authorize',
                discord: 'https://discord.com/api/oauth2/authorize',
                line: 'https://access.line.me/oauth2/v2.1/authorize',
                slack: 'https://slack.com/oauth/v2/authorize',
                twitch: 'https://id.twitch.tv/oauth2/authorize',
                reddit: 'https://www.reddit.com/api/v1/authorize',
                yahoo: 'https://auth.login.yahoo.co.jp/yconnect/v2/authorization'
            };

            // デモ用の処理
            setTimeout(() => {
                if (confirm(`${getProviderName(provider)}の認証ページに移動します。よろしいですか？\n\n注意: これはデモ版のため、実際の認証は行われません。`)) {
                    showStatus(`${getProviderName(provider)}認証が完了しました！`, 'success');
                    
                    // デモ用のユーザー情報を作成
                    const demoUser = {
                        id: Date.now(),
                        username: `${provider}_user`,
                        displayName: `${getProviderName(provider)} User`,
                        provider: provider,
                        avatar: `https://via.placeholder.com/40/00FFFF/FFFFFF?text=${provider.charAt(0).toUpperCase()}`
                    };

                    // セッションに保存
                    sessionStorage.setItem('authToken', `${provider}_token_${Date.now()}`);
                    sessionStorage.setItem('userInfo', JSON.stringify(demoUser));

                    setTimeout(() => {
                        alert(`${getProviderName(provider)}でのログインが完了しました！`);
                        // 実際の実装では、ダッシュボードにリダイレクト
                        // window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showStatus('認証をキャンセルしました', 'error');
                }
            }, 1000);
        }

        // 既存のログイン状態をチェック
        function checkExistingLogin() {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo') || sessionStorage.getItem('userInfo');

            if (token && userInfo) {
                const user = JSON.parse(userInfo);
                showStatus(`既にログインしています (${user.displayName})`, 'success');
                
                setTimeout(() => {
                    if (confirm('既にログインしています。ダッシュボードに移動しますか？')) {
                        // window.location.href = '/dashboard';
                        alert('ダッシュボードにリダイレクトされます。');
                    }
                }, 1000);
            }
        }

        // 入力フィールドのフォーカス時のアニメーション
        [usernameInput, passwordInput].forEach(input => {

            checkExistingLogin();
        });
